<html lang="es"><head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<title>Login | Supervisor Service Management</title>
</head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Main Login Container -->
<div class="w-full max-w-[440px] animate-fade-in">
<!-- Branding / Header Section -->
<div class="flex flex-col items-center mb-8">
<div class="bg-primary/10 p-3 rounded-xl mb-4">
<div class="text-primary">

</div>
<h1 class="text-[#121712] dark:text-white text-2xl font-bold tracking-tight">Supervisor Management</h1>
<p class="text-[#678368] dark:text-primary/70 text-sm mt-1">Gestión de Servicios y Operaciones</p>
</div>
<!-- Login Card -->
<div class="bg-white dark:bg-zinc-900 shadow-xl shadow-primary/5 border border-[#dde4dd] dark:border-zinc-800 rounded-xl p-8">
<h2 class="text-xl font-semibold text-[#121712] dark:text-white mb-6 text-center">Iniciar Sesión</h2>
<form action="#" class="space-y-5" method="POST">
<!-- Username Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-[#121712] dark:text-zinc-300" for="username">
                        Usuario o Correo Electrónico
                    </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#678368] text-xl">
                            person
                        </span>
<input class="w-full pl-10 pr-4 py-3 bg-white dark:bg-zinc-800 border border-[#dde4dd] dark:border-zinc-700 rounded-lg text-[#121712] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-[#678368]/60" id="username" name="username" placeholder="ejemplo@empresa.com" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-[#121712] dark:text-zinc-300" for="password">
                        Contraseña
                    </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#678368] text-xl">
                            lock
                        </span>
<input class="w-full pl-10 pr-12 py-3 bg-white dark:bg-zinc-800 border border-[#dde4dd] dark:border-zinc-700 rounded-lg text-[#121712] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-[#678368]/60" id="password" name="password" placeholder="••••••••" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-[#678368] hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-xl">
                                visibility
                            </span>
</button>
</div>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between text-sm">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="w-4 h-4 rounded border-[#dde4dd] dark:border-zinc-700 text-primary focus:ring-primary transition-colors cursor-pointer" type="checkbox"/>
<span class="text-[#678368] dark:text-zinc-400 group-hover:text-[#121712] dark:group-hover:text-white transition-colors">Recordarme</span>
</label>
<a class="text-primary font-medium hover:underline decoration-primary/30 underline-offset-4" href="#">
                        ¿Olvidó su contraseña?
                    </a>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3.5 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 mt-4 active:scale-[0.98]" type="submit">
                    Iniciar Sesión
                    <span class="material-symbols-outlined text-lg">
                        login
                    </span>
</button>
</form>
</div>
<!-- Footer / Support -->
<div class="mt-8 text-center text-xs text-[#678368] dark:text-zinc-500 space-y-2">
<p>© 2024 Supervisor Service Management. Todos los derechos reservados.</p>
<div class="flex justify-center gap-4">
<a class="hover:text-primary transition-colors" href="#">Política de Privacidad</a>
<span class="opacity-30">•</span>
<a class="hover:text-primary transition-colors" href="#">Soporte Técnico</a>
</div>
</div>
</div>
</body></html>
